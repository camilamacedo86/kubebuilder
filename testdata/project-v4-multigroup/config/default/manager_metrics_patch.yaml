# This patch adds the args to allow exposing the metrics endpoint securely
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
          # Ensure that the the patch has the args
          # provided in the config/manager/manager.yaml
          # More info: https://github.com/kubernetes-sigs/kubebuilder/issues/3934
          - "--metrics-bind-address=0.0.0.0:8080"
          - "--leader-elect"
          - "--health-probe-bind-address=:8081"
